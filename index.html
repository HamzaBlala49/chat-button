        main{
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            height: 400px;
            border-radius: 10px;
            box-shadow: 1px 1px 3px rgb(64, 64, 64);
            overflow: hidden;
            transition: .3s;
        }
        .main-btn{
            width: 50px;
            height: 50px;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        main header{
            display: none;
            /* display: flex; */
            align-items: center;
            gap: 20px;
            padding: 20px;
            background-color: white;
            border-bottom:  solid 1px rgb(190, 190, 190) ;
            height: 13%;

        }
        main header img{
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        main header p {
            font-size: 12px;
            font-weight: 600;
            color: rgb(67, 67, 67);

        }
        header > span{
            margin-left: auto;
            cursor: pointer;
        }
        header > span > svg{
            fill: black;
        }

        main section {
            display: none;
            overflow-y: auto;
            background-color: rgb(237, 237, 237);
            height: 77%;
        }

        main section div:first-child{
            background-color: rgb(197, 197, 197);
            width: 100px;
            text-align: center;
            padding: 5px;
            font-size: 10px;
            color: rgb(49, 49, 49);
            margin: 0 auto;
            margin-top: 10px;
            border-radius: 20px;
        }
        .his-m , .my-m,.my-m2{
            font-size: 10px;
            padding: 10px;
            max-width: 140px;
            width: fit-content;
        }

        .his-m{
            color: white;
            background-color: rgb(38, 38, 38);
            float: right;
            margin-top: 40px;
            margin-right: 10px;
            border-radius: 20px 20px 0 20px;
            box-shadow: 0px 2px 2px rgb(37, 37, 37);
        }

        .my-m,.my-m2{
            clear: both;
            background-color: rgb(243, 243, 243);
            margin-top: 140px;
            margin-left: 10px;
            border-radius: 20px 20px  20px 0; 
            box-shadow: 0px 2px 2px rgb(201, 201, 201);
            margin-bottom: 10px;
        }
        .my-m2{
            margin-top: 10px;
            margin-bottom: 4px;
        }
        footer{
            height: 10%;
            background-color: rgb(255, 255, 255);
            /* display: flex; */
            display: none;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
            gap: 10px;

        }
        footer input{
            width: 170px;
            height: 30px;
            border-radius: 20px;
            outline: 0;
            font-size: 12px;
            border: 1px solid rgb(218, 218, 218);
            padding: 10px;
            box-shadow: 0px 2px 2px rgba(201, 201, 201, 0.223);
        }
        footer input:placeholder-shown{
            font-size: 12px;
            text-align: center;
            margin: 0;
        }

        footer span{
            font-size: 20px;
        }

    <script>
        $(document).ready(function(){
           
            $("input").keypress(function(e){
                let key =e.which;
                let temp = `
                    <div class="my-m2">
                        ${$("input").val()}
                    </div>
                `
                if(key == 13){
                    $(".chat-bar").append(temp);
                    $("input").val("")
                }
            })


            $("main").click(function(){
                if($("main").hasClass("main-btn")){
                    $("main").removeClass("main-btn");
                    $("main > header").css("display","flex");
                    $("main > section").css("display","block");
                    $("main > footer").css("display","flex");
                    $("main > i").hide();
                }
            })

            $("span.close").click(function(e){
                    e.stopPropagation()
                    $("main").addClass("main-btn");
                    $("main > header").css("display","none");
                    $("main > section").css("display","none");
                    $("main > footer").css("display","none");
                    $("main > i").show();
            })
        });
    
    </script>
